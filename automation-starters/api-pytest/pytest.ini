[tool:pytest]
minversion = 6.0
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --html=reports/report.html
    --self-contained-html
testpaths = 
    .
python_files = 
    test_*.py
    *_test.py
python_classes = 
    Test*
python_functions = 
    test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    auth: marks tests as authentication related
    negative: marks tests as negative test cases
    performance: marks tests as performance related